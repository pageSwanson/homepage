<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>swa p k</title>
    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="hi5j3ob1mq8qj19"></script>
  </head>
  <body>
    <h2>Recordings</h2>
    <p>
      You can get physical editions from <a href="http://corephone.bandcamp.com">corephone.bandcamp.com</a>. I can also send you copies if you mail me <em>ka dot pageswanson @ proton dot me</em>
    </p>
    <files id="feedback-works"></files>
    <files id="from-the-thaw"></files>
    <script type="text/javascript">
      const links = [
          {
              id: "feedback-works",
              link: "https://www.dropbox.com/sh/wtxg9yj9xywsimv/AAAMCPrubgXecI1NWa-0Lnwaa?dl=0",
          },
          {
              id: "from-the-thaw",
              link: "https://www.dropbox.com/sh/xtu5pf421rln9o3/AABxElw7d7uQ46cHdLeMvvE-a?dl=0",
          }
      ];
      links.forEach(link => {
          const options = {
              link: link.link,
              file: {
                  zoom: "fit"
              },
              folder: {
                  view: "grid",
                  headerSize: "small"
              }
          }
          Dropbox.embed(options, document.querySelector(`#${link.id}`));
      });
    </script>
  </body>
</html>
